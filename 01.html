        <!-- Card Omnitrix 3 -->
<div class="loja-card">

    <!-- JS para comprar -->
    <script>
        function comprar(nome, valor, chavePix) {
            alert(
                `Produto: ${nome}\nValor: ${valor}\nChave Pix: ${chavePix}\n\nAPÓS EFETUAR O PAGAMENTO, MANDE O COMPROVANTE PARA: PEcraft`
            );
        }
    </script>
    <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    
    let particlesArray = [];
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    
    // Criar partículas
    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.size = Math.random() * 4 + 2;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
            this.color = `rgba(0, ${Math.floor(Math.random()*255)}, 0, ${Math.random() * 0.5 + 0.3})`;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            // Reinicia partícula quando sai da tela
            if (this.x > width || this.x < 0) this.x = Math.random() * width;
            if (this.y > height || this.y < 0) this.y = Math.random() * height;
        }
        
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // Criar várias partículas
    function initParticles(num = 100) {
        particlesArray = [];
        for (let i = 0; i < num; i++) {
            particlesArray.push(new Particle());
        }
    }
    initParticles(120); // número de partículas
    
    // Animação
    function animate() {
        ctx.clearRect(0, 0, width, height);
        particlesArray.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }
    animate();
    
    // Ajustar canvas ao redimensionar
    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initParticles(120);
    });
</script>

</body>
</html>
